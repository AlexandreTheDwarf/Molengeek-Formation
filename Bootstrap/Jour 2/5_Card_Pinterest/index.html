                    <div><a class="text-dark" href="https://www.artstation.com/?sort_by=community&dimension=all">artstation.com</a></div>

                <div class="container-fluid">
                    <h1 class="text-break fs-1 fw-bold">Photo sketch 1 Zhong Yang</h1>
                    <p>photo sketch 1 by Zhong Yang on ArtStation.</p>

                    <div class="col-2"><img class="img-fluid rounded-circle w-100 h-100" src="./public/img/logo.jpg" alt=""></div>
