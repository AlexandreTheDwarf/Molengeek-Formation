{% extends "base.html" %}

{% block content %} 
<a href="{% url 'home' %}">home</a>

<h1>Liste des présidents</h1>

<ul>
    {% for president in presidents %}
        <li>{{ president.first_name }} - {{ president.country.name }}</li>
    {% empty %}
        <li>Aucun président trouvé.</li>
    {% endfor %}
</ul>

<a href="{% url 'createPays' %}">Ajouter un pays et un président</a>

{% endblock content %}
