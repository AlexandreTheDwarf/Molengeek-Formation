{% extends "base.html" %}

{% block content %}
<a href="{% url 'home' %}">Home</a>
<h2>Liste des livres</h2>
<table>
    <thead>
        <tr>
            <th>Titre</th>
            <th>Année de création</th>
            <th>Auteur</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.createDate }}</td>
                <td>{{ book.author_id.name }}</td>  <!-- Affichage du nom de l'auteur -->
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">Aucun livre trouvé.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'create_author' %}">Ajouter un auteur</a>
<a href="{% url 'create_book' %}">Ajouter un livre</a>
{% endblock %}
